<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para bola preta -->
    <radialGradient id="ballGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#333333"/>
      <stop offset="70%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    
    <!-- Highlight para dar volume -->
    <radialGradient id="highlight" cx="0.3" cy="0.3" r="0.5">
      <stop offset="0%" stop-color="#666666"/>
      <stop offset="100%" stop-color="#666666" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Bola preta -->
  <circle cx="16" cy="16" r="15" fill="url(#ballGradient)" stroke="#000000" stroke-width="1"/>
  
  <!-- Highlight para dar volume -->
  <ellipse cx="12" cy="10" rx="4" ry="6" fill="url(#highlight)" opacity="0.4"/>
  
  <!-- NÃºmero 171 -->
  <text x="16" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">171</text>
</svg>
